<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Meta tags for apple devices -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Treasure Hunt">
  <meta name="apple-touch-icon" content="images/icon/icon-152x152.png">
  <!-- Meta tags for microsoft devices -->
  <meta name="msapplication-TileImage" content="images/icon/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <!-- Important head information such as titles and stylesheet references -->
  <title>Treasure Hunt</title>
  <link rel="stylesheet" href="./css/app.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- Sets up a loader to run when the page is loading -->
  <div class="loader">
    <div class="loader-text">Loading...</div>
    <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width: 100%"></div>
  </div>

  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <img src="/images/icons/icon-reload.svg" alt="Reload Button" class="reload reloadbtn-lg">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target='#collapse'>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
          <a class="navbar-brand" href="#slideshow">
            <h1>Wisdom<span class="subhead">Pet Medicine</span></h1>
          </a>
        </div>
        <!--navbar-header-->
        <div class="collapse navbar-collapse" id="collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><img src="/images/icons/icon-reload.svg" alt="Reload Button" class="reload reloadbtn"></li>
            <li class="active"><a href="#slideshow">Home</a></li>
            <li><a href="#adoption">Adoption</a></li>
            <li><a href="#apointments">Appointments</a></li>
          </ul>
        </div>
        <!--navbar collapse-->
      </div>
      <!--navbar container-->
    </nav>
    <!--nav-->

    <!-- SLIDESHOW AT TOP OF SCREEN -->
    <script id="slideshow-template" type="text/x-handlebars-template">
      <div class="carousel fade" data-ride="carousel" id="slideshow">
        <div class="carousel inner">
          {{#each slideshow}} {{#if @first}}
          <div class="item active"><img src="images/pets/{{filename}}.jpg" alt="{{pet}} Photo"></div>
          {{else}}
          <div class="item"><img src="images/pets/{{filename}}.jpg" alt="{{pet}} Photo"></div>
          {{/if}} {{/each}}
        </div>
        <!--carousel inner-->
        <a href="#slideshow" class="left carousel-control" role="button" data-slide="prev"></a>
        <a href="#slideshow" class="right carousel-control" role="button" data-slide="next"></a>
      </div>
      <!--carousel fade-->
    </script>
    <div id="slideshow-content"></div>
  </header>

  <!-- ADOPTION PAGE -->
  <main>
    <div class="page shadow" id="adoption">
      <div class="container">
        <h2 class="page-headline">Overview</h2>

        <script id="adoption-template" type="text/x-handlebars-template">
          {{#each Initial_Tour}}
          <div class="col-md-2 col-sm-3 col-xs-4 openpetmodal" data-toggle="modal" data-target="#wisdompetmodal" data-petname="{{name}}" data-petbreed="{{location}}" data-petowner="{{category}}" data-petinfo="{{description}}" data-petimage="{{filename}}">
            <img width="400px" src="./images/pets/{{filename}}_tn.jpg" alt="{{name}} Photo">
          </div>
          {{/each}}
        </script>

        <div id="adoption-content"></div>
      </div>
    </div>

    <!-- APPOINTMENT PAGE -->
    <div class="page shadow" id="appointments">
      <div class="container">
        <h2 class="page-headline">Locations</h2>
        <p>Locations you have been to</p>

        <script id="appointments-template" type="text/x-handlebars-template">
          {{#each Initial_Tour}}
          <div class="appointment media openpetmodal" data-toggle="modal" data-target="#wisdompetmodal" data-petname="{{name}}" data-petbreed="{{location}}" data-petowner="{{category}}" data-petinfo="{{description}}" data-petimage="{{filename}}">
            <div class="media-left media-top">
              <img src="/images/pets/{{filename}}_tn.jpg" alt="{{name}} Photo" class="media-object appointment-img img-rounded">
            </div>
            <!--media-left media-top-->
            <div class="media-body">
              <h3 class="media-heading appointment-heading">{{name}}, <span class="appointment-breed">{{location}}</span></h3>
              <div class="appointment-owner">
                <span class="appointment-owner-title">Category: </span>
                <span class="appointment-owner-name">{{category}}</span>
              </div>
              <div class="appointment-reason">{{description}}</div>
            </div>
          </div>
          <!--appointment open modal-->
          {{/each}}
        </script>

        <div id="appointments-content"></div>
      </div>
      <!--container-->
    </div>
    <!--page-appointments-->
  </main>

  <!-- MODAL TEMPLATE -->
  <div class="modal fade" id="wisdompetmodal" tabindex="-1" role="dialog" aria-labeledby="PetModal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="close" role="document">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title modal-petname"> </h2>
        <div class="modal-petbreed"> </div>
      </div>
      <!--modal-header-->
      <div class="modal-body">
        <img class="img-responsive modal-petimage">
        <p class="modal-petinfo"> </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btnCustom" data-dismiss="modal" aria-label="complete task" role="document">Complete Task</button>
      </div>
      <!--modal-body-->
    </div>
    <!--modal-content-->
  </div>
  <!--modal-fade-->

  <script src="js/app.js"></script>

</body>

</html>
